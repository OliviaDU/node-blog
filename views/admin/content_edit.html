<!--继承layout模板-->
{% extends 'layout.html' %}

<!--重写block main模块-->
{% block main %}

<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>内容编辑</span></li>
</ol>

<h3>内容编辑 - {{content.title}}</h3>

<div class="row">
    <div class="col-sm-8">

        <form role="form" method="post">
            <div class="form-group">
                <label for="title">分类</label>
                <select class=" form-control" name="category" id="category">
                    {% for category in categories %}
                    <option value="{{category.id}}">{{category.name}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="title">标题</label>
                <input type="text" value="{{content.title}}" class="form-control" id="title" name="title" placeholder="请输入博客标题">
            </div>

            <div class="form-group">
                <label for="abstract">简介</label>
                <textarea class="form-control" id="abstract" name="abstract" placeholder="请输入博客简介" rows="5">{{content.abstract}}</textarea>
            </div>

            <div class="form-group">
                <label for="content">内容</label>
                <textarea class="form-control" id="content" name="content" placeholder="请输入博客具体内容" rows="10">{{content.content}}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">提交</button>
        </form>

    </div>
</div>

{% endblock %}
