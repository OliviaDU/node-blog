<!--继承layout模板-->
{% extends 'layout.html' %}

<!--重写block main模块-->
{% block main %}

<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>用户列表</span></li>
</ol>

<h3>用户列表</h3>

{% include 'page.html' %}

<table class="table table-hover table-striped">
    <tr class="info">
        <th>ID</th>
        <th>用户名</th>
        <th>密码</th>
        <th>是否为管理员</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{user._id.toString()}}</td>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>
            {% if user.isAdmin %} 是 {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>

{% include 'page.html' %} {% endblock %}
